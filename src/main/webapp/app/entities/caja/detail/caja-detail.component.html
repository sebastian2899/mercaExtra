<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="caja">
      <h2 data-cy="cajaDetailsHeading"><span jhiTranslate="mercaExtraApp.caja.detail.title">Caja</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ caja.id }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.caja.fechaCreacion">Fecha Creacion</span></dt>
        <dd>
          <span>{{ caja.fechaCreacion | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.caja.valorTotalDia">Valor Total Dia</span></dt>
        <dd>
          <span>{{ caja.valorTotalDia }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.caja.valorRegistradoDia">Valor Registrado Dia</span></dt>
        <dd>
          <span>{{ caja.valorRegistradoDia }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.caja.diferencia">Diferencia</span></dt>
        <dd>
          <span>{{ caja.diferencia }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.caja.estado">Estado</span></dt>
        <dd>
          <span>{{ caja.estado }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/caja', caja.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
