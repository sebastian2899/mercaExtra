<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-domiciliario-heading"
        data-cy="DomiciliarioCreateUpdateHeading"
        jhiTranslate="mercaExtraApp.domiciliario.home.createOrEditLabel"
      >
        Create or edit a Domiciliario
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.domiciliario.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.domiciliario.apellido" for="field_apellido">Apellido</label>
          <input type="text" class="form-control" name="apellido" id="field_apellido" data-cy="apellido" formControlName="apellido" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.domiciliario.salario" for="field_salario">Salario</label>
          <select class="form-control" name="salario" formControlName="salario" id="field_salario" data-cy="salario">
            <option [ngValue]="null">{{ 'mercaExtraApp.TipoSalario.null' | translate }}</option>
            <option *ngFor="let tipoSalario of tipoSalarioValues" [value]="tipoSalario">
              {{ 'mercaExtraApp.TipoSalario.' + tipoSalario | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.domiciliario.telefono" for="field_telefono">Telefono</label>
          <input type="text" class="form-control" name="telefono" id="field_telefono" data-cy="telefono" formControlName="telefono" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.domiciliario.horario" for="field_horario">Horario</label>
          <input type="text" class="form-control" name="horario" id="field_horario" data-cy="horario" formControlName="horario" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.domiciliario.sueldo" for="field_sueldo">Sueldo</label>
          <input type="number" class="form-control" name="sueldo" id="field_sueldo" data-cy="sueldo" formControlName="sueldo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.domiciliario.estado" for="field_estado">Estado</label>
          <select class="form-control" name="estado" formControlName="estado" id="field_estado" data-cy="estado">
            <option [ngValue]="null">{{ 'mercaExtraApp.EstadoDomiciliario.null' | translate }}</option>
            <option *ngFor="let estadoDomiciliario of estadoDomiciliarioValues" [value]="estadoDomiciliario">
              {{ 'mercaExtraApp.EstadoDomiciliario.' + estadoDomiciliario | translate }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
