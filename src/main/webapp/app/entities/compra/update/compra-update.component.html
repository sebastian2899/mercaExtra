<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-compra-heading" data-cy="CompraCreateUpdateHeading" jhiTranslate="mercaExtraApp.compra.home.createOrEditLabel">
        Create or edit a Compra
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.compra.fechaCreacion" for="field_fechaCreacion">Fecha Creacion</label>
          <input
            type="number"
            class="form-control"
            name="fechaCreacion"
            id="field_fechaCreacion"
            data-cy="fechaCreacion"
            formControlName="fechaCreacion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.compra.numeroFactura" for="field_numeroFactura">Numero Factura</label>
          <input
            type="text"
            class="form-control"
            name="numeroFactura"
            id="field_numeroFactura"
            data-cy="numeroFactura"
            formControlName="numeroFactura"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.compra.tipoFactura" for="field_tipoFactura">Tipo Factura</label>
          <select class="form-control" name="tipoFactura" formControlName="tipoFactura" id="field_tipoFactura" data-cy="tipoFactura">
            <option [ngValue]="null">{{ 'mercaExtraApp.TipoFactura.null' | translate }}</option>
            <option *ngFor="let tipoFactura of tipoFacturaValues" [value]="tipoFactura">
              {{ 'mercaExtraApp.TipoFactura.' + tipoFactura | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.compra.informacionProovedor" for="field_informacionProovedor"
            >Informacion Proovedor</label
          >
          <input
            type="text"
            class="form-control"
            name="informacionProovedor"
            id="field_informacionProovedor"
            data-cy="informacionProovedor"
            formControlName="informacionProovedor"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.compra.idProveedor" for="field_idProveedor">Id Proveedor</label>
          <input
            type="number"
            class="form-control"
            name="idProveedor"
            id="field_idProveedor"
            data-cy="idProveedor"
            formControlName="idProveedor"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.compra.valorFactura" for="field_valorFactura">Valor Factura</label>
          <input
            type="number"
            class="form-control"
            name="valorFactura"
            id="field_valorFactura"
            data-cy="valorFactura"
            formControlName="valorFactura"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.compra.valorPagado" for="field_valorPagado">Valor Pagado</label>
          <input
            type="number"
            class="form-control"
            name="valorPagado"
            id="field_valorPagado"
            data-cy="valorPagado"
            formControlName="valorPagado"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.compra.valorDeuda" for="field_valorDeuda">Valor Deuda</label>
          <input
            type="number"
            class="form-control"
            name="valorDeuda"
            id="field_valorDeuda"
            data-cy="valorDeuda"
            formControlName="valorDeuda"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="mercaExtraApp.compra.estado" for="field_estado">Estado</label>
          <input type="text" class="form-control" name="estado" id="field_estado" data-cy="estado" formControlName="estado" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
